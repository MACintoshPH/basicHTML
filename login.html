<script>
    var formAjaxValidate = document.getElementById("logInForm");
  
    var checkForm = function(e) {
  
      var form = e.target;
  
      if((this.username.value != "sample" || this.username.value == "") || 
      (this.password.value != "sample" || this.password.value == "")) {
        alert("Please enter a valid username or password");
        this.username.focus();
        e.preventDefault();
        return;
      }
      
      alert("Success!");
      
      window.open("homepage.html","_self");  
      e.preventDefault();
  
    }
  
    formAjaxValidate.addEventListener("submit", checkForm, false);
